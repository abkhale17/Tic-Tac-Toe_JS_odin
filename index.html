<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">

		<div id="gameBoard">
			<div class="board_row">
				<button class="makeMove" >
					<div class="square" id="0" data-key="0"></div>
				</button><button class="makeMove" >
					<div class="square" id="1" data-key="1"></div>
				</button><button class="makeMove" >
					<div class="square" id="2" data-key="2"></div>
				</button>
			</div><div class="board_row">
				<button class="makeMove" >
					<div class="square" id="3" data-key="3"></div>	
				</button><button class="makeMove" >
					<div class="square" id="4" data-key="4"></div>	
				</button><button class="makeMove" >
					<div class="square" id="5" data-key="5"></div>	
				</button>
			</div><div class="board_row">
				<button class="makeMove" >
					<div class="square" id="6" data-key="6"></div>
				</button><button class="makeMove" >
					<div class="square" id="7" data-key="7"></div>	
				</button><button class="makeMove">
					<div class="square" id="8" data-key="8"></div>	
				</button>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
